    <!-- Add Product Form Module Start -->
    <div id="add-product">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-8">
            <h1 class="display text-center">Product Upload Form</h1>
            
                
            
            <form onsubmit="event.preventDefault();validation()">
                <div>
                    <div class="form-group row">
                            <label for="product_name" class="col-sm-3 col-form-label">Product Name *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="pdt-name" placeholder="Enter Product Name"Required>
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="product_description" class="col-sm-3 col-form-label">Product Description</label>
                        <div class="col-sm-9">
                            <!--<input type="text" class="form-control" id="prod-desc" placeholder="Enter Product Description">-->
                            <textarea name="paragraph_text" class="form-control" id="pdt-desc" placeholder="Enter Product Description" cols="50" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="product_brand" class="col-sm-3 col-form-label">Brand</label>
                    <div class="col-sm-9">
                        
                        <select  class="form-control" id="pdt-brand" name="brands" placeholder="Enter Brand">
                            <option value="adidas">adidas</option>
                            <option value="asics">ASICS</option>
                            <option value="brooks">Brooks</option>
                            <option value="columbus">Columbus</option>
                            <option value="converse">Converse</option>
                            <option value="fila">Fila</option>
                            <option value="li-ning">Li-Ning</option>
                            <option value="lotto">Lotto</option>
                            <option value="mizuno">Mizuno</option>
                            <option value="new-balance">New Balance</option>
                            <option value="newton">Newton</option>
                            <option value="nike">Nike</option>
                            <option value="puma">Puma</option>
                            <option value="reebok">Reebok</option>
                            <option value="saucony">Saucony</option>
                            <option value="skechers">Skechers</option>
                            <option value="under-armour">Under Armour</option>
                            <option value="others">Others</option>
                          </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="product_price" class="col-sm-3 col-form-label">Price* $</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="pdt-price" placeholder="X,XXX.XX"Required>
                    </div>
                </div>
                <div class="display-5 " id="add-product-container">
                    
                    <div id="form-section">
                        <div class="form-group row">
                            
                            <label for="product_price" class="col-sm-3 col-form-label">Image</label>
                            <div class="col-sm-7">
                                <input class="btn btn-light"  type="file" id="myFile" name="filename">
                                <br/><br/>
                                <button class="btn btn-secondary" type="button" onclick="load_image()">Upload Image</button>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="product_price" class="col-sm-3 col-form-label"></label>
                            <div class="col-sm-7">
                                <button class="btn btn-secondary" type="submit" id="up-load-btn">Publish Product</button>
                            </div>
                        </div>
                        
                    </div>
                    <div id="product-image">
                        <br/>
                        <image src="images/default_shoes.jpg" id="product-pic"></image>
                    </div>
                </div>
            </form>
